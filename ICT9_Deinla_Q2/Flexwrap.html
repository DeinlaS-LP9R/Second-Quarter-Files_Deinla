<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Flex Wrap</title>
<style type="text/css">
	body {
		text-align: center;
		background-color: lavender;
	}
	h1 h2 {
		font-family: Arial;
		font-size: 20px;
	}
	.container .item {
		background-color: palegreen;
		width: 200px;
		margin: 10px;
		padding: 10px;
	}
	.container {
		display: flex;
	}
	img {
		width: 200px;
		height: 200px;
		margin: 10px;
		padding: 10px;
	}
</style>
</head>
<body>
<h1>Favorite Gallery</h1>
<div class="container">
	<img src="purple.png">
	<div class="item">
		<h2>Favorite Color</h2>
		<p>Purple</p>
	</div>
	<img src="icecream.jpg">
	<div class="item">
		<h2>Favorite Desert</h2>
		<p>Ice cream</p>
	</div>
	<img src="interstellar.jpg">
	<div class="item">
		<h2>Favorite Movie</h2>
		<p>"Interstellar" (2014), dir. Christopher Nolan</p>
	</div>
	<img src="cruelsummer.png">
	<div class="item">
		<h2>Favorite Song</h2>
		<p>"Cruel Summer" by Taylor Swift</p>
	</div>
</body>
</html>
