<!DOCTYPE html>
<html>
<head>
	<title>Element Selector</title>
<style type="text/css">
	p {
		color:orange;
		font-weight:bold;
		text-align:center;
	}
	#ruby{
		color:red;
		font-weight:normal;
	}
	.emp{
		text-decoration:underline;
		font-weight:bold;
	}
</style>
</head>
<body>
	<h1>Title</h1>
	<p>This is the first paragraph.</p>
	<p id="ruby">But that may not be enough so let's add one more.</p>
	<p><span class="emp">Another one</span> for good measure.</p>
</body>
</html>
