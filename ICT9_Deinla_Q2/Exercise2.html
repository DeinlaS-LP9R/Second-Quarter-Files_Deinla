<body>
	<h1>The Eagle</h1>
	<h3 id="author">Alfred Lord Tennyson</h3>
	<img src="eagle_final.png">
	<p>He claps the crag with crooked hands<br>
		Close to the sun in lonel lands,<br>
		Ringed with the azure world, he stands.<br></p>
	<p>The wrinkled sea beneath him crawls,<br>
		He watches from his mountain walls,<br>
		And like a thunderbolt he falls.<br></p>
